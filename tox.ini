[tox]
env_list = py312-{mypy,pytest,quality}
isolated_build = True

[testenv:py312-mypy]
description = Run mypy
extras = typing
commands =
    mypy --install-types --non-interactive {toxinidir}

[testenv:py312-pytest]
description = Run pytest
extras = test
commands = pytest

[testenv:py312-quality]
description = Run code quality checks
extras = quality
commands =
    pre-commit run --all-files
